<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2 id ="message"></h2>
    <div id="board">
      <table class ="game-board">
          <tr>
              <td id="00" class="block"></td>
              <td id="01" class="block"></td>
              <td id="02" class="block"></td>
          </tr>
          <tr>
              <td id="10" class="block"></td>
              <td id="11" class="block"></td>
              <td id="12" class="block"></td>
          </tr>
          <tr>
              <td id="20" class ="block"></td>
              <td id="21" class ="block"></td>
              <td id="22" class ="block"></td>
          </tr>
      </table>
      <button class ='reset'>Reset</button>
</div>
  </body>
</html>
